<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reset password - maji.moe</title>
    <%= css('base') %>
    <%= css('login') %>
    <link href="//fonts.googleapis.com/css?family=Raleway:300,600" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
      <div id="login-wrap">
        <div id="login-body">
          <form id="login-form">
            <div class="input-group">
              <input type="password" class="input login-input" placeholder="New password" required>
            </div>
            <div class="input-group">
              <input type="password" class="input login-input" placeholder="Confirm password" required>
            </div>
            <button id="login-btn" class="btn primary">Reset password</button>
          </form>
        </div>
        <footer id="login-footer">
          <a href="/" id="login-footer-home">maji.moe</a>
        </footer>
      </div>
    </div>
  </body>
</html>
